<!DOCTYPE html>
<html>
<head>
<title>HTML div</title>
</head>
<body>

	<div class="row">
		<div class="column" id="map" style="width: 48%; float:right; position:fixed; height:900px; background:gray; margin:1%"> 
		</div>
		<div class="column" style="width: 48%; float:left; height:100px; margin:1%"> 
			<p>
				This is filler text for para 2 of the webiste.
				{{value}}
			</p>
		</div>
	</div>
<script>
// Initialize and add the map
function initMap() {
	var directionsService = new google.maps.DirectionsService();
	var directionsRenderer = new google.maps.DirectionsRenderer();
// The location of Uluru
	var start = new google.maps.LatLng(37.7699298, -122.4469157);
	var finish = new google.maps.LatLng(37.7683909618184, -122.51089453697205);
// The map, centered at Uluru
	var map = new google.maps.Map(document.getElementById('map'), {zoom: 4, center: start});

	directionsRenderer.setMap(map);

	calculateAndDisplayRoute(directionsService, directionsRenderer, start, finish);
// The marker, positioned at Uluru
	//var marker1 = new google.maps.Marker({position: start, map: map});
	//var marker2 = new google.maps.Marker({position: finish, map: map});
}

function calculateAndDisplayRoute(directionsService, directionsRenderer, start, finish) {
				directionsService.route(
						{
							origin: start,
							destination: finish,
							travelMode: 'DRIVING'
						},
						function(response, status) {
							if (status === 'OK') {
								directionsRenderer.setDirections(response);
							} else {
								window.alert('Directions request failed due to ' + status);
							}
						});
			}
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
</script>

</body>
</html>
